<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WEBSTAR Ratings</title>
  <style>
    th {
      cursor: pointer;
      background-color: #f0f0f0;
    }
    th:hover {
      background-color: #d0d0d0;
    }
  </style>
</head>
<body>

<h2>WebSTAR Ratings</h2>
<p id="last-updated" style="font-size: 0.9em; color: #555;">Last updated: â€”</p>
<table id="csvTable" border="1">
  <!-- Table will be populated here -->
</table>

<script>
  const csvUrl = 'https://webstar-bucket.s3.us-east-1.amazonaws.com/current_rankings.csv';

  fetch(`${csvUrl}?t=${Date.now()}`, { cache: 'no-store' })
    .then(response => {
      const lastModified = response.headers.get('Last-Modified');
      if (lastModified) {
        const date = new Date(lastModified);
        document.getElementById('last-updated').textContent =
          'Last updated: ' + date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
      }
      return response.text();
    })
    .then(text => {
      const rows = text.trim().split('\n').map(r => r.split(','));

      const header = rows[0].map(h => h.trim());
      const dataRows = rows.slice(1);

      const dateColIndex = header.findIndex(h => h.toLowerCase() === 'date');
      if (dateColIndex === -1) {
        console.error("No 'Date' column found");
        return;
      }

      const normalizedDates = dataRows.map(r => normalizeDate(r[dateColIndex].trim()));
      const maxDate = normalizedDates.reduce((a, b) => (a > b ? a : b));

      const filteredRows = dataRows.filter((row, i) =>
        normalizeDate(row[dateColIndex].trim()) === maxDate
      );

      const table = document.getElementById('csvTable');
      table.innerHTML = '';

      // Build header, skipping the Date column
      const headerRow = document.createElement('tr');
      header.forEach((cell, colIndex) => {
        if (colIndex === dateColIndex) return;
        const th = document.createElement('th');
        th.textContent = cell;
        th.addEventListener('click', () => sortTable(table, colIndex));
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      // Build filtered rows, skipping the Date column
      filteredRows.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach((cell, colIndex) => {
          if (colIndex === dateColIndex) return;
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    })
    .catch(error => console.error('Error fetching CSV:', error));

  function normalizeDate(d) {
    const date = new Date(d);
    if (isNaN(date)) return '';
    return date.toISOString().split('T')[0];
  }

  function sortTable(table, colIndex) {
    const rowsArray = Array.from(table.rows).slice(1);
    const isNumeric = !isNaN(rowsArray[0].cells[colIndex].textContent);

    rowsArray.sort((a, b) => {
      let aText = a.cells[colIndex].textContent;
      let bText = b.cells[colIndex].textContent;
      return isNumeric
        ? parseFloat(aText) - parseFloat(bText)
        : aText.localeCompare(bText);
    });

    if (table.sortedCol === colIndex) {
      rowsArray.reverse();
      table.sortedCol = null;
    } else {
      table.sortedCol = colIndex;
    }

    rowsArray.forEach(row => table.appendChild(row));
  }
</script>

</body>
</html>
